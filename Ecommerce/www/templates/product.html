<ion-view view-title="{{shop.name}}">
  <ion-content>
    <div class="heading-box-small">
        <h2 class="heading-title">{{product.name}}</h2>
    </div>
    <div  class="list animate-ripple">
        <div class="item item-text-wrap">
            <p>{{product.description}}</p>
        </div>
    </div>
  </ion-content>
</ion-view>
